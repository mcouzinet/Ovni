<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>ExternalInterfaceExample</title>
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script type="text/javascript" src="js/ovni.js"></script>
</head>
<body onload="pageInit();" style="padding:0;margin:0;">
	<object id="ExternalInterfaceExample" width="50%" height="40%"
             codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab">
         <param name="movie" value="flash/test.swf" />
         <param name="quality" value="high" />
         <param name="bgcolor" value="#ffffff" />
         <param name="allowScriptAccess" value="sameDomain" />
         <embed src="flash/test.swf" quality="high" bgcolor="#eeeeee"
             width="500" height="375" name="ExternalInterfaceExample" align="middle"
             play="true" loop="false" quality="high" allowScriptAccess="sameDomain"
             type="application/x-shockwave-flash"
             pluginspage="http://www.macromedia.com/go/getflashplayer">
         </embed>
     </object>
 
     <form name="form1" onsubmit="return false;" style="float:right">
         <textarea cols="60" rows="5" name="output" readonly="true">Hello world !</textarea>
     </form>

	<div id="map3d" style="height: 60%; width:100%;border:none;padding:0;margin:0;position:absolute;bottom:0;"></div>
</body>
</html>
